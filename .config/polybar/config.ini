[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #aa80ff
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 16pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=10;1

modules-left = xworkspaces xwindow
modules-right = backlight pulseaudio xkeyboard memory cpu wlan eth battery github date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = intel_backlight
# If not working, see polybar wiki for more details
enable-scroll = true
label = %{F#aa80ff}BKL%{F-} %percentage%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ADP1
label-charging = %{F#8cc265}%percentage%%%{F-}
label-discharging = %{F#d1b652}%percentage%%%{F-}
label-low = %{F#e05561}%percentage%%%{F-}

[module/github]
type = internal/github
token = ${file:$HOME/.config/polybar/.github}
user = ${env:GIT_USERNAME:RubixDev}
interval = 10

label = GitHub: %notifications%
label-offline = GitHub: X

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#e05561}%ifname%%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#aa80ff}%essid%%{F-} %downspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %downspeed%

[module/date]
type = internal/date
interval = 1

date = %d.%m.%Y %I:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

